<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"

    <link

  <body class="bg-dark text-light">
    <!--nav bar left-->

      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid custom-margin">
          <a class="navbar-brand" href="#"

          /></a>

            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"

            aria-label="Toggle navigation"

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="#">TV Shows</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Movies</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Horror</a></li>
                  <li><a class="dropdown-item" href="#">Comedy</a></li>
                  <li>
                    <hr class="dropdown-divider" />
                  </li>
                  <li>
                    <a class="dropdown-item" href="#">All Categories</a>
                  </li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>

            <!--nav bar right-->
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle d-flex align-items-center"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    class="profile-img me-2"
                    src="assets/user.jpg"
                    alt="user profile"
                  />
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Account</a></li>
                  <li><a class="dropdown-item" href="#">Settings</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Sign Out</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--end nav bar-->

      <!--tv shows section-->
      <div class="container-fluid custom-margin d-flex justify-content-between">
        <div class="d-flex justify-content-start align-items-center mt-4 mb-3">
          <h2 class="mb-0 me-5">TV Shows</h2>
          <div class="btn-group" role="group">
            <button
              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"

              type="button"
              class="btn btn-primary dropdown-toggle"
              data-bs-toggle="dropdown"
              aria-expanded="false"

              <li><a class="dropdown-item" href="#">Dropdown link</a></li>

            <ul class="dropdown-menu dropdown-menu-end">

              <li><a class="dropdown-item" href="#">Dropdown link</a></li>
            </ul>
